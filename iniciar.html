<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width,initial-scale=1.0">
      <title>Iniciar cessão</title>
      <link rel="stylesheet" href="css/iniciar.css">
      <style>
        @import url('http://fonts.cdnfonts.com/css/sedan-sc');
      </style>
  </head>
  <body>
    <main>
      <div class="iniciar-secão">
        <div id="main-container">
          
          <h1>Cadastre-se para acessar o sistema</h1>
          <form action="" id="register-form">
            <div class="full-box1">
              <label for="email">E-mail</label>
              <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-lenght="3">
            </div>
            <div class="half-box spacing">
              <label for="name">Nome</label>
              <input type="text" name="name" id="name" placeholder="Digite seu nome">
            </div>
            <div class="half-box">
              <label for="lastname">Sobrenome</label>
              <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome">
            </div>
            <div class="half-box spacing">
              <label for="pasword">Senha</label>
              <input type="password" name="pasword" id="pasword" placeholder="Digite sua Senha">
            </div>
            <div class="half-box">
              <label for="pasconfirmation">Senha</label>
              <input type="password" name="pasconfirmation" id="pasconfirmation" placeholder="Confrime sua Senha">
            </div>
            <div class="full-box">
              <input type="checkbox" name="agreement" id="agreement">
              <label for="agreement"id="agreement-label" required >Eu li e aceito os <a class="termo" href="#"> termos de uso </a></label>
            </div>
            <div class="full-box">
              <button type="submit" id="btn-submit">registrar</button>
            </div>
          </form>
        </div> 
      </div>      
      <p class="error-validation template"></p>
    </main>
    <style>@import url('http://fonts.cdnfonts.com/css/sedan-sc');</style>
        
    <script src="js/iniciar.js"></script>
  </body>
</html>
